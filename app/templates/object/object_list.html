{% extends 'layout/basic.html' %}

{% load static %}

{% block title %}
Объекты
{% endblock %}

{% block main %}
<h3 class="mb-3">Объекты</h3>

<table id="datatable" class="table data-table table-striped table-bordered" >
    <thead>
       <tr>
          <th>№</th>
          <th>Название</th>
          <th>Действия</th>

       </tr>
    </thead>
    <tbody>
        {% for l in list %}
       <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ l.title }}</td>
            <td>
                <a id = "a" href="{% url 'object_delete' l.pk %}" onclick="return confirm(&#39;Вы уверены?&#39;)"
                 class="btn btn-danger rounded-pill mt-2">
                    <i class="fas fa-trash" aria-hidden="true"></i></a>

                 <a id = "a" href="{% url 'object_update' l.pk %}" class="btn btn-primary rounded-pill mt-2">
                    <i class="fas fa-edit"></i>
                </a>        
            </td>




       </tr>
       {% endfor %}
    </tbody>
</table>
{% endblock %}
